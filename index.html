  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Style */
    body {
      background: linear-gradient(45deg, #ff6600, #ff33cc, #33ccff, #ff3300, #00ff66);
      background-size: 400% 400%;
      animation: gradientBackground 5s ease infinite;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Background Gradient Animation */
    @keyframes gradientBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Salju */
    .snowflake {
      position: fixed;
      top: -190px;
      color: white;
      font-size: 2rem;
      pointer-events: none;
      z-index: 9999;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Lampu Natal */
    .christmas-lights {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1.5s infinite alternate;
    }

    .light:nth-child(1) {
      background-color: red;
      animation-delay: 0s;
    }

    .light:nth-child(2) {
      background-color: green;
      animation-delay: 0.3s;
    }

    .light:nth-child(3) {
      background-color: yellow;
      animation-delay: 0.6s;
    }

    .light:nth-child(4) {
      background-color: blue;
      animation-delay: 0.9s;
    }

    @keyframes blink {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Kembang Api */
    .firework {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ff6600;
      animation: explode 1.5s infinite;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(3);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      flex-direction: column;
      z-index: 2;

      padding: 20px;
      max-width: 300px;
      width: 100%;

  <!-- Confirm Navigation and Minecraft Server -->
  <script>
    // Function for Confirm Navigation (Globe Icons)
    function confirmNavigation(url) {
      if (confirm("Are you sure you want to visit this website?")) {
        window.location.href = url;
      }
    }

    // Function for Confirm Minecraft Server Addition (Minecraft Icon)
    function confirmMinecraftServer() {
      if (confirm("Are you sure you want to add this server to Minecraft?")) {
        window.location.href = "minecraft://?addExternalServer=Zanix%20Server";
      }
    }

    // Set the current year in the footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Snowflakes function
    function createSnowflakes() {
      const numberOfSnowflakes = 25;
      const snowContainer = document.body;

      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = ' ‚ùÑÔ∏è '; // Snow symbol

        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.animationDelay = `${Math.random() * 10}s`;
        snowflake.style.fontSize = `${Math.random() * 1.5 + 1}rem`;

        snowContainer.appendChild(snowflake);
      }
    }

    // Fireworks function
    function createFireworks() {
      const firework = document.createElement('div');
      firework.classList.add('firework');

      firework.style.top = `${Math.random() * 100}vh`;
      firework.style.left = `${Math.random() * 100}vw`;

      document.body.appendChild(firework);

      setTimeout(() => firework.remove(), 1500);
    }

    // Start effects
    window.onload = () => {
      createSnowflakes();
      setInterval(createFireworks, 2000);
    };
  </script>
